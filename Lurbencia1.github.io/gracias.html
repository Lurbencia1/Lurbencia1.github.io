<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gracias por contactar con Lurbencia">
    <meta name="robots" content="noindex, follow">
    
    <title>Gracias | Lurbencia</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-J8K8RDFFYM"></script>
    <script>

        function gtag(){dataLayer.push(arguments);}

    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "qoqzojei3b");

    <style>
        .thank-you-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 2rem;
        }
        
        .thank-you-icon {
            font-size: 5rem;
            color: var(--primary);
            margin-bottom: 2rem;
        }
        
        .thank-you-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }
        
        .thank-you-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }
        
        .back-home {
            margin-top: 2rem;
        }
    </style>
</head>
<body class="light-mode">
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <h1>Lurbencia</h1>
                </div>
                <div class="theme-toggle">
                    <button id="theme-toggle-btn">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
                <div class="language-selector">
                    <button class="language-btn active" data-lang="es">ES</button>
                    <span class="language-divider">|</span>
                    <button class="language-btn" data-lang="en">EN</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="thank-you-section">
            <div class="thank-you-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 class="thank-you-title">¡Gracias por contactarnos!</h1>
            <p class="thank-you-message">Hemos recibido tu mensaje y nos pondremos en contacto contigo lo antes posible.</p>
            <div class="back-home">
                <a href="https://lurbencia.com" class="btn btn-primary">Volver al inicio</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2023 Lurbencia. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script>
        // Script para cambiar entre modo claro y oscuro
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggleBtn = document.getElementById('theme-toggle-btn');
            const body = document.body;
            
            // Comprobar si hay una preferencia de tema guardada
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                body.className = savedTheme;
                updateThemeIcon(savedTheme === 'dark-mode');
            }
            
            // Cambiar entre modo claro y oscuro
            themeToggleBtn.addEventListener('click', function() {
                const isDarkMode = body.classList.contains('dark-mode');
                
                if (isDarkMode) {
                    body.classList.remove('dark-mode');
                    body.classList.add('light-mode');
                    localStorage.setItem('theme', 'light-mode');
                    updateThemeIcon(false);
                } else {
                    body.classList.remove('light-mode');
                    body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark-mode');
                    updateThemeIcon(true);
                }
            });
            
            // Actualizar el icono del botón de tema
            function updateThemeIcon(isDarkMode) {
                const icon = themeToggleBtn.querySelector('i');
                if (isDarkMode) {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                }
            }
            
            // Selector de idiomas
            const languageBtns = document.querySelectorAll('.language-btn');
            
            languageBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Remover la clase active de todos los botones
                    languageBtns.forEach(b => b.classList.remove('active'));
                    
                    // Añadir la clase active al botón clickeado
                    this.classList.add('active');
                    
                    // Obtener el idioma seleccionado
                    const lang = this.getAttribute('data-lang');
                    
                    // Cambiar el idioma de la página
                    if (lang === 'en') {
                        document.querySelector('.thank-you-title').textContent = 'Thank you for contacting us!';
                        document.querySelector('.thank-you-message').textContent = 'We have received your message and will get back to you as soon as possible.';
                        document.querySelector('.back-home').querySelector('a').textContent = 'Back to home';
                        document.querySelector('.footer-bottom p').textContent = '© 2023 Lurbencia. All rights reserved.';
                    } else {
                        document.querySelector('.thank-you-title').textContent = '¡Gracias por contactarnos!';
                        document.querySelector('.thank-you-message').textContent = 'Hemos recibido tu mensaje y nos pondremos en contacto contigo lo antes posible.';
                        document.querySelector('.back-home').querySelector('a').textContent = 'Volver al inicio';
                        document.querySelector('.footer-bottom p').textContent = '© 2023 Lurbencia. Todos los derechos reservados.';
                    }
                    
                    // Guardar la preferencia en localStorage
                    localStorage.setItem('language', lang);
                });
            });
            
            // Comprobar si hay una preferencia de idioma guardada
            const savedLanguage = localStorage.getItem('language');
            if (savedLanguage) {
                // Activar el botón correspondiente
                languageBtns.forEach(btn => {
                    if (btn.getAttribute('data-lang') === savedLanguage) {
                        btn.click();
                    }
                });
            }
        });
    </script>
</body>
</html>
